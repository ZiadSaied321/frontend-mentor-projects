<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <style>

  </style>
</head>

<body>
  <div class="container">
    <main class="result">
      <p>Your Result</p>
      <div class="rounded">
        <p class="persent">76</p>
        <p>of 100</p>
      </div>
      <div class="disc">
        <p class="copy-label">Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </main>
    <div class="summary">
      <p>Summary</p>
      <section>
        <div class="card reaction">
          <div>
            <i class="icon"><img src="./assets/images/icon-reaction.svg" alt="reaction icon"></i>
            <p class="card-label">Reaction</p>
          </div>
          <p class="card-detail"><span>80</span> / 100</p>
        </div>
        <div class="card memory">
          <div>
            <i class="icon"><img src="./assets/images/icon-memory.svg" alt="reaction icon"></i>
            <p class="card-label">Memory</p>
          </div>
          <p class="card-detail"><span> 92</span> / 100</p>
        </div>
        <div class="card verbal">
          <div>
            <i class="icon"><img src="./assets/images/icon-verbal.svg" alt="reaction icon"></i>
            <p class="card-label">Verbal</p>
          </div>
          <p class="card-detail"><span>61</span> / 100</p>
        </div>
        <div class="card visual">
          <div>
            <i class="icon"><img src="./assets/images/icon-visual.svg" alt="reaction icon"></i>
            <p class="card-label">Visual</p>
          </div>
          <p class="card-detail"><span>72</span> / 100</p>
        </div>
      </section>
      <button type="button" id="continue">Continue</button>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/ZiadSaied321">Ziad Saied</a>.
  </div>
</body>

</html>
